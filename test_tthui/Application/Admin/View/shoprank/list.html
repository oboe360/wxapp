<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link href="__PUBLIC__/static/admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/static/admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
		<link href="__PUBLIC__/static/admin/css/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
		<title></title>
		<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
	</head>
	<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 后台系统 <span class="c-gray en">&gt;</span> 店铺等级 <span class="c-gray en">&gt;</span> 店铺等级列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
		<a href="{:U('admin/shoprank/add')}"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加店铺等级</a>
		</span> 
	<!-- 	<span class="r">每页显示<strong><input type="text" size='5' value="{$Think.cookie.pageshop}" id="page"></strong> 条</span>  -->
	</div>
		<table class="table table-border table-bordered table-bg mt-20">
			<tr>
				<th>序号</th>
				<th>店铺等级名称</th>
				<th>店铺业绩分佣百分比（%）</th>
				<th>添加时间</th>
			</tr>
			{foreach name="shopRankArr" item="v"}
			<tr>
				<td>{$v.rank_id}</td>
				<td>{$v.shop_rank_name}</td>
				<td>{$v.discount}</td>
				<td>{$v.add_time}</td>
				
				<td>
					<a href="{:U('admin/shoprank/edit/rank_id/'.$v['rank_id'])}"><img src="__PUBLIC__/admin/images/icon_edit.gif" title="编辑"/></a>&nbsp;|&nbsp;
					<a href="{:U('admin/shoprank/delete/rank_id/'.$v['rank_id'])}"><img src="__PUBLIC__/admin/images/icon_drop.gif" title="移除"/></a>
				</td>
			</tr>
			{/foreach}
		</table>
	</body>
</html>
