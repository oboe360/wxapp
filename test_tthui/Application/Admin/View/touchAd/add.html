<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      input {
        width: 30%;
      }
    </style>
    <title></title>
    <link href="__PUBLIC__/static/admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/static/admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/static/admin/css/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
  </head>
    <script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
    <script type="text/javascript">
      function back(){
        window.history.go(-1);
      }
    </script>
  <body>
    <nav class="breadcrumb"><a href="javascript:back()">返回上一页</a> <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <form action="{:U('admin/touchad/saveAdd')}" enctype="multipart/form-data" method="post" style="margin-left: 2%;">
      <table  class="table table-border table-bordered table-bg mt-20">
        <tr>
          <th colspan="2">后台系统 - 商品广告位列表 - 编辑广告位</th>
        </tr>
        <tr>
          <td><b>轮播图名称</b></td>
          <td>
            <input type="text" name="ad_name" value="{$brand_list.ad_name}"/>
            <input type="hidden" name="ad_id" value="{$brand_list.ad_id}"/>
            <input type="hidden" name="img" value="{$brand_list.ad_code}"/>
          </td>
        </tr>
        <tr>
          <td><b>轮播图链接</b></td>
          <td>
            <input type="text" name="ad_link" value="{$brand_list.ad_link}"/>
          </td>
        </tr>
        <tr>
          <td><b>轮播图排序</b></td>
          <td>
            <input type="text" name="order_by" value="{$brand_list.order_by}" placeholder="从大到小" />
          </td>
        </tr>
        <tr>
          <td><b>轮播图图片</b></td>
          <td>
            {if condition = "$brand_list['ad_code']"}<img src="{$brand_list.ad_code}" alt="轮播图图片" width="250" height="250" />
            {/if}<input name="ad_code" type="file" id="ad_code"> 
          </td>
        </tr>

      <tr>
        <td colspan="2"  style="padding-left: 40%; "><input type="submit" class="btn btn-success radius" value="确认编辑" /></td>
      </tr>
    </table>
    </form>
  </body>
</html>
